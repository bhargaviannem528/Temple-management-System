<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<app-header></app-header>

<body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<div class="container mt-3">
    
      
    <form [formGroup]="formData" (ngSubmit)=action(formData.value)>
      <div class="row jumbotron box8">
        <div class="col-sm-12 mx-t3 mb-4">
          <h2 class="text-center text-info">Register</h2>
        </div>
        <div class="col-sm-6 form-group">
          <label for="name-f">First Name</label>
          <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." formControlName="fname" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="name-l">Last name</label>
          <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." formControlName="lname" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." formControlName="email" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="address-1">Address Line-1</label>
          <input type="address" class="form-control" name="Locality" id="address-1" placeholder="Locality/House/Street no." formControlName="Locality" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="address-2">Address Line-2</label>
          <input type="address" class="form-control" name="address" id="address-2" placeholder="Village/City Name." formControlName="address" required>
        </div>
        <div class="col-sm-4 form-group">
          <label for="State">State</label>
          <input type="address" class="form-control" name="State" id="State" placeholder="Enter your state name." formControlName="state" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="zip">Photo id number</label>
          <input type="zip" class="form-control" name="Zip" id="zip" placeholder="id." formControlName="Zip" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="Country">select photo id proof</label>
          <input type="ip" class="form-control" name="zip" id="zip" placeholder="id" formControlName="zip" required>
          <select class="form-control custom-select browser-default">
            <option value="adharcard">adharcard</option>
            <option value="driving license">driving license</option>
            <option value="pan card">pan card</option>
            <option value="passport">passport</option>
            <option value="voter card">voter card</option>
            <option value="ration card">ration card</option>
            
            </select>

        </div>
        
        <div class="col-sm-4 form-group">
          <label for="tel">Phone</label>
          <input type="tel" name="phone" class="form-control" id="tel" placeholder="Enter Your Contact Number." formControlName="phone" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="pass">Password</label>
          <input type="Password" name="password" class="form-control" id="pass" placeholder="Enter your password." formControlName="password" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="pass2">Confirm Password</label>
          <input type="Password" name="repassword" class="form-control" id="pass2" placeholder="Re-enter your password." formControlName="cnf-password" required>
        </div>
        <span>you have already an account <a [routerLink]="['/login']">Login</a></span>
  
        <div class="col-sm-12 form-group mb-0">
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
  
      </div>
    </form>
  </div>


</body>
